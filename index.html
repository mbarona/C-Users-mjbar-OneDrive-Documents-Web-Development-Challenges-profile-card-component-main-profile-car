<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<section class="bg-circles">
  <figure>
    <img class="top-circle"src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">
  </figure>

</section>

<section>
  <div class="card-container">
    <div class="card-upper">
      <figure class= "card-img-ctn">
        <img class="card-img" src="images/bg-pattern-card.svg" alt="">
      </figure>
      <figure class="profile-img-ctn">
        <img class="profile-img" src="images/image-victor.jpg" alt="profile-pic">
      </figure>
    </div>

    <div class="card-content">
      <p class="name">Victor Crest <span class="age">26</span></p>   
      <p class="location">London</p>
    </div>

    <div class="card-footer">
      <div class="card-footer-item followers">
        <p>80K</p>
        <p>Followers</p>
      </div>  

      <div class="card-footer-item likes">
        <p>803K</p>
        <p>Likes</p>
      </div>
    
      <div class="card-footer-item numPhotos">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  
  </div>
</section>

<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">mbarona</a>.
    </div>
</footer>

</body>
</html>
